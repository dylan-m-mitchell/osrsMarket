<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Grand Exchange Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chartjs-plugin-zoom.min.js') }}"></script>
</head>
<body>
    <div class="account-menu">
        {% if current_user.is_authenticated %}
            <div class="account-icon" id="accountIcon">
                <span class="user-avatar">{{ current_user.username[0].upper() }}</span>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="dropdown-header">
                        <strong>{{ current_user.username }}</strong>
                        <span class="user-email">{{ current_user.email }}</span>
                    </div>
                    <hr>
                    <a href="{{ url_for('account') }}">Account Settings</a>
                    <a href="{{ url_for('logout') }}">Sign Out</a>
                </div>
            </div>
        {% else %}
            <div class="auth-links">
                <a href="{{ url_for('login') }}" class="auth-link">Sign In</a>
                <a href="{{ url_for('register') }}" class="auth-link register-btn">Sign Up</a>
            </div>
        {% endif %}
    </div>
    
    <div class="container">
        <h1>OSRS Grand Exchange Data</h1>
        
        <nav class="nav-links">
            <a href="/trades">View Good Trades â†’</a>
        </nav>
        
        <div class="search-section">
            <label for="itemInput">Type item name:</label>
            <input type="text" id="itemInput" placeholder="Enter item name...">
            <button id="searchBtn">Search</button>
        </div>
        
        <div id="currentItem" class="current-item"></div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <div id="dataDisplay" class="data-display"></div>
        
        <div id="chartContainer" style="display: none;">
            <div class="time-slider-container">
                <label for="timeSlider">Time Range: <span id="timeRangeDisplay">24 hours</span></label>
                <input type="range" id="timeSlider" min="1" max="24" value="24" step="1">
            </div>
            <p class="chart-info">Use mouse wheel to zoom in on the chart</p>
            <canvas id="priceChart"></canvas>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Account menu dropdown toggle
        const accountIcon = document.getElementById('accountIcon');
        const dropdownMenu = document.getElementById('dropdownMenu');
        
        if (accountIcon && dropdownMenu) {
            accountIcon.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!accountIcon.contains(e.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });
        }
    </script>
</body>
</html>
